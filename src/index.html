<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://google.com/search"
      method="get"
      class="search-bar"
      data-qa="big"
    >
      <button type="submit" class="button-big">
        <img
          src="images/Search.svg"
          alt="Search icon"
          class="icon-big">
      </button>
      <input
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        class="input-big-bar"
        data-qa="keypress"
      >
    </form>

    <form
      action="https://google.com/search"
      method="get"
      data-qa="small"
      class="search-bar small">
      <button type="submit" class="button-small">
        <img
          src="images/Search.svg"
          alt="Search icon"
          class="icon-small">
      </button>
      <input
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        class="input-small-bar"
        data-qa="keypress"
      >
    </form>
  </body>
</html>
